  <!-- SignUp Section -->

  <br>
  <section id="signup">
    <form>
      <div class="form-group">
        <label for="InputName">Name</label>
        <input type="text" class="form-control" id="InputName" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="InputAddress">Home Address</label>
        <input type="text" class="form-control" id="InputAddress" placeholder="Enter your address">
      </div>
      <div class="form-group">
        <label for="InputAadhar">Aadhar Number</label>
        <input type="text" class="form-control" id="InputAadhar" placeholder="">
      </div>
      <!-- <div class="form-group">
        <label for="InputName">Name</label>
        <input type="text" class="form-control" id="InputName" placeholder="Enter your full name">
      </div> -->

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
